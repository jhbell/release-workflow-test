name: Release

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Show event action
        run: echo "The calling event was a ${{ github.event.action }}"
        
      - name: Test Payload Info
        run: echo "${{ toJSON(github.event) }}"
